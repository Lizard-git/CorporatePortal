<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8" style="z-index: 1000;">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">С возвращением !</h3>
                                <p class="mb-0">Введите ваш логи и пароль от системы</p>
                            </div>
                            <div class="card-body">
                                <form method="post" role="form">
                                    <label>Логин</label>
                                    <div class="mb-3">
                                        <input id="username"
                                               type="text"
                                               class="form-control"
                                               placeholder="OrlovAE"
                                               aria-label="Login"
                                               aria-describedby="email-addon"
                                               name="username">
                                    </div>
                                    <label>Пароль</label>
                                    <div class="mb-3">
                                        <input id="password"
                                               type="password"
                                               class="form-control"
                                               placeholder="Password"
                                               aria-label="Password"
                                               aria-describedby="password-addon"
                                               name="password">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" id="login" class="btn bg-gradient-info w-100 mt-4 mb-0">
                                            Вход
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="text-danger" th:if="${error}">Не верный логин или пароль</p>
                                <p class="text-success" th:if="${logout}">Вы вышли из программы</p>
                                <p class="mb-4 text-sm mx-auto">
                                    У вас нет логина и пароля ?
                                    <a href="/get/file/instruction/" class="text-info text-gradient font-weight-bold">Инструкция
                                        по получению</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                 style="background-image:url('/portal/img/curved-images/curved22.jpg')"></div>
