<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/portal/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/portal/img/favicon.png}">
    <title>Настройки</title>
    <!--     Fonts and icons     -->
    <!--  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />-->
    <!-- Nucleo Icons -->
    <link th:href="@{/portal/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/portal/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <!--  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>-->
    <!--  <link th:href="@{/css/nucleo-svg.css}" href="/resources/static/css/" rel="stylesheet" />-->
    <!-- CSS Files -->
    <link th:href="@{/portal/css/soft-ui-dashboard.css}" id="pagestyle" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<aside th:replace="~{/portal/fragments/sidebar-fragment.html::sidebar('/settings')}"></aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav th:replace="~{/portal/fragments/header-fragment.html::header('Настройки')}"></nav>
    <div class="container-fluid py-4">
        <div th:replace="~{/portal/fragments/setting-header-fragment.html::setting_header('user-admin')}"></div>
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header pb-0">
                        <h6>Создание новости</h6>
                    </div>
                    <div class="card-body pt-0">
                        <form method="post" th:action="@{/news/add}" th:object="${NewNews}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="new-login-input" class="marker-important">Заголовок</label>
                                <input type="text" class="form-control" id="new-login-input" placeholder="Заголовок новости" th:field="*{title}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Ошибка</small>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label for="new-login-input" class="marker-important">Изображение</label>
                                <input type="file" id="title" name="avatar" accept="image/png, image/jpeg">
                            </div>
                            <div class="form-group">
                                <label for="new-position-input" class="marker-important">Статус новости</label>
                                <select class="form-select" id="new-position-input" th:field="*{type}">
                                    <option value="publish">Опубликовать сразу</option>
                                    <option value="manual">Опубликовать в ручную</option>
                                </select>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Ошибка</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" class="form-label marker-important">Содержание новости</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" maxlength="500" style="height: 225px" th:field="*{text}"></textarea>
                            </div>
                            <button type="button" class="btn btn-outline-primary" href="/news/all">Все новости</button>
                            <button type="submit" class="btn btn-outline-success float-end">Добавить</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/apps/add}" th:object="${NewApp}">

                            <button type="submit" class="btn btn-outline-success float-end">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-4">
        <footer class="footer pt-3  ">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6 mb-lg-0 mb-4">
                        <div class="copyright text-center text-sm text-muted text-lg-start">
                            © Alex Orl
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
<!--   Core JS Files   -->
<script src="/portal/js/core/popper.min.js"></script>
<script src="/portal/js/core/bootstrap.min.js"></script>
<script src="/portal/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/portal/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/portal/js/plugins/chartjs.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<script src="/portal/js/soft-ui-dashboard.js"></script>
</body>

</html>
