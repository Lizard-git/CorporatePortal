<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/portal/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/portal/img/favicon.png}">
    <title>Настройки</title>
    <!--     Fonts and icons     -->
    <!--  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />-->
    <!-- Nucleo Icons -->
    <link th:href="@{/portal/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/portal/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <!--  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>-->
    <!--  <link th:href="@{/css/nucleo-svg.css}" href="/resources/static/css/" rel="stylesheet" />-->
    <!-- CSS Files -->
    <link th:href="@{/portal/css/soft-ui-dashboard.css}" id="pagestyle" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<aside th:replace="~{/portal/fragments/sidebar-fragment.html::sidebar('/settings')}"></aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav th:replace="~{/portal/fragments/header-fragment.html::header('Настройки')}"></nav>
    <div class="container-fluid py-4">
        <div th:replace="~{/portal/fragments/setting-header-fragment.html::setting_header('security')}"></div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form method="post" th:action="'/users/change/auth/data'" th:object="${AuthData}">
                            <div class="form-group">
                                <label for="old-password">Старый пароль</label>
                                <input type="password" class="form-control" id="old-password" placeholder="******" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')" th:field="*{oldPassword}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Ошибка</small>
                            </div>
                            <div class="form-group">
                                <label for="new-password">Новый пароль</label>
                                <input type="password" class="form-control" id="new-password" placeholder="******" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')" th:field="*{newPassword}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Ошибка</small>
                            </div>
                            <div class="form-group">
                                <label for="test-new-password">Повторите новый пароль</label>
                                <input type="password" class="form-control" placeholder="******" id="test-new-password" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')" th:field="*{newCheckPassword}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('newCheckPassword')}" th:errors="*{newCheckPassword}">Ошибка</small>
                            </div>
                            <button type="submit" class="btn btn-outline-success float-end">Изменить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-4">
        <footer class="footer pt-3  ">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6 mb-lg-0 mb-4">
                        <div class="copyright text-center text-sm text-muted text-lg-start">
                            © Alex Orl
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
<!--   Core JS Files   -->
<script src="/portal/js/core/popper.min.js"></script>
<script src="/portal/js/core/bootstrap.min.js"></script>
<script src="/portal/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/portal/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/portal/js/plugins/chartjs.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<script src="/portal/js/soft-ui-dashboard.js"></script>
</body>

</html>
