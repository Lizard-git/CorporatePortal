<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/portal/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/portal/img/favicon.png}">
    <title>Новости</title>
    <!--     Fonts and icons     -->
    <!--  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />-->
    <!-- Nucleo Icons -->
    <link th:href="@{/portal/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/portal/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <!--  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>-->
    <!--  <link th:href="@{/css/nucleo-svg.css}" href="/resources/static/css/" rel="stylesheet" />-->
    <!-- CSS Files -->
    <link th:href="@{/portal/css/soft-ui-dashboard.css}" id="pagestyle" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<aside th:replace="~{/portal/fragments/sidebar-fragment.html::sidebar('/news')}"></aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav th:replace="~{/portal/fragments/header-fragment.html::header('Новости')}"></nav>
    <div class="container-fluid py-4 d-flex justify-content-center align-items-center">
        <div class="w-100 w-xxl-80">
            <div class="row">
                <div class="col-12 d-flex flex-column-reverse">

                    <div th:each="news: ${News}" class="card mb-4">
                        <div class="card-header pb-0">
                            <img style="width: 100%; max-height: 600px; object-fit: cover; object-position: 50% 50%" th:src="${news.getUrlImg()}" alt="news">
                        </div>
                        <div class="card-body pt-2">
                            <h4 th:text="${news.getTitle()}"></h4>
                            <p th:text="${news.getText()}"></p>
                        </div>
                        <div th:if="${User} != null" class="card-footer">
                            <h6>Все комментарии: </h6>
                            <div class="max-height-200 overflow-auto">
                                <div class="d-flex px-2 py-1">
                                    <div>
                                        <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="mb-0 text-sm">John Michael</h6>
                                        <p class="text-xs text-secondary mb-0">коментарий вапавпвап пвап вапвап вап вап
                                            вапвап вап вапвапвапвапва вапвапвапвапвап вапвапвап а авпавпап ап авп
                                            вапавпвапва пвап вап вап</p>
                                    </div>
                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group ">
                                        <input type="text" class="form-control"
                                               style="border-bottom-right-radius: 0 !important; border-top-right-radius: 0 !important;"
                                               placeholder="Ваш комментарий" aria-label="Имя пользователя получателя"
                                               aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary m-0" type="button" id="button-addon2">
                                            Отправить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-4">
        <footer class="footer pt-3  ">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6 mb-lg-0 mb-4">
                        <div class="copyright text-center text-sm text-muted text-lg-start">
                            © Alex Orl
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
<!--   Core JS Files   -->
<script src="/portal/js/core/popper.min.js"></script>
<script src="/portal/js/core/bootstrap.min.js"></script>
<script src="/portal/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/portal/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/portal/js/plugins/chartjs.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<script src="/portal/js/soft-ui-dashboard.js"></script>
</body>

</html>
